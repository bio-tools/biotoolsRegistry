<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /elixir/application/frontend

  Alias /robots.txt /elixir/application/robots/robots-deny-all.txt
  <Location "/robots.txt">
    SetHandler None
    Require all granted
  </Location>
  
  WSGIDaemonProcess elixir python-path=/elixir/application/backend:/opt/venv/lib/python3.12/site-packages python-home=/opt/venv threads=5
  WSGIScriptAlias /api /elixir/application/backend/elixirapp/wsgi.py
  WSGIPassAuthorization On
  RewriteEngine on
  RewriteCond %{HTTP_HOST} ^(.*)\.localhost
  RewriteCond %{REQUEST_URI} !^/([a-zA-Z0-9-z\-]+)
  RewriteRule ^(.*)$ http://localhost:8000/t?domain=%1&%{QUERY_STRING} [L]
  <Directory /elixir/application/frontend>
    # Don't rewrite files or directories
    RewriteCond %{REQUEST_FILENAME} -f [OR]
    RewriteCond %{REQUEST_FILENAME} -d
    RewriteRule ^ - [L]

    # Rewrite everything else to index.html to allow html5 state links
    RewriteRule ^ index.html [L]
  </Directory>
  <LocationMatch />
    Options +Indexes +FollowSymLinks +MultiViews
    AllowOverride all
    Require all granted
    WSGIScriptReloading On
    WSGIApplicationGroup %{GLOBAL}
  </LocationMatch>

  # CORS support
  <IfModule mod_headers.c>
    Header set Access-Control-Allow-Origin "*"
  </IfModule>
</VirtualHost>