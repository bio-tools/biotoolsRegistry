<div class="cookie-banner" ng-if="!cookiesPreferenceSet" id="cookie-banner">
    <div>
        <p>We use cookies to ensure you get the best experience on our website. <a href="/cookies">Learn more</a>.</p>
    </div>
    <div class="cookie-buttons">
        <button ng-click="acceptCookies()">Accept all</button>
        <button ng-click="acceptRequiredCookies()" class="dismiss-button" title="Accept required">Accept required</button>
    </div>
</div>
