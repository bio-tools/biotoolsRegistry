<div ui-view>
	<link rel="stylesheet" href="/css/login.css">
	<div class="container">
		<div class="col-md-offset-3 col-md-6">
			<div class="page-header" style="text-align:center;">
				<h1>Reset password</h1>
			</div>
			<form role="form" novalidate name="signup_form">
				<div class="form-group has-feedback" ng-class="{'has-error': signup_form.email.$dirty && signup_form.email.$invalid || error_message.email, 'has-success': signup_form.email.$dirty && signup_form.email.$valid && !error_message.email}">
					<label>Email address</label>
					<input type="email" name="email" class="form-control" placeholder="Email" ng-model="credentials.email" ng-model-options="{ debounce: 500 }" required>
					<span ng-show="signup_form.email.$valid && !error_message.email" class="glyphicon glyphicon-ok form-control-feedback"></span>
					<span ng-show="signup_form.email.$dirty && signup_form.email.$invalid || error_message.email" class="glyphicon glyphicon-remove form-control-feedback"></span>
					<span class="help-block" ng-show="signup_form.email.$error.required && signup_form.email.$dirty">Email is required.</span>
					<span class="help-block" ng-show="signup_form.email.$error.email && signup_form.email.$dirty">Not a proper email address.</span>
					<span class="help-block" ng-show="error_message.email" ng-repeat="error in error_message.email">{{ error }}</span>
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="signup_form.$invalid || loading" ng-click="resetButtonClick()">Reset password <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i></span></button>
				<div class="form-group has-feedback has-success" ng-if="success_message">
					<span class="help-block">{{ success_message }}</span>
				</div>
				<div class="form-group has-feedback has-error" ng-show="error_message && !error_message.email">
					<span class="help-block">{{ error_message }}</span>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
</div>
