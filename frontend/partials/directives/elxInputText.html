<div ng-form name="inner_form" role="form">
	<div class="form-group has-feedback" ng-class="{'has-success':inner_form.input_name.$dirty && inner_form.input_name.$valid, 'has-error':(inner_form.input_name.$dirty && inner_form.input_name.$invalid) || (inner_form.input_name.$pristine && inner_form.input_name.$invalid && validation.submitted)}">
			<input class="form-control" type="text" name="input_name" ng-model="toolInstance" placeholder="{{ toolAttributeModel.text }}" ng-minlength="1" ng-maxlength="toolAttributeModel.maxlength || 10000" ng-required="{{ toolAttributeModel.required }}" ng-disabled="toolAttributeModel.readonly" ng-pattern="toolAttributeModel.pattern">
			<span class="glyphicon glyphicon-ok form-control-feedback form-control-feedback-no-label" ng-show="inner_form.input_name.$dirty && inner_form.input_name.$valid"></span>
			<span class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-no-label" ng-show="(inner_form.input_name.$dirty && inner_form.input_name.$invalid) || (inner_form.input_name.$pristine && inner_form.input_name.$invalid && validation.submitted)"></span>
			<span class="help-block" ng-show="(inner_form.input_name.$dirty && inner_form.input_name.$error.required) || (inner_form.input_name.$pristine && inner_form.input_name.$error.required && validation.submitted)">This field is required.</span>
			<span class="help-block" ng-show="(inner_form.input_name.$dirty && inner_form.input_name.$error.minlength) || (inner_form.input_name.$pristine && inner_form.input_name.$error.minlength && validation.submitted)">This field is required to be at least 1 character.</span>
			<span class="help-block" ng-show="(inner_form.input_name.$dirty && inner_form.input_name.$error.maxlength) || (inner_form.input_name.$pristine && inner_form.input_name.$error.maxlength && validation.submitted)">This field is required to be at most {{ toolAttributeModel.maxlength }} characters.</span>
			<span class="help-block" ng-show="(inner_form.input_name.$dirty && inner_form.input_name.$error.pattern) || (inner_form.input_name.$pristine && inner_form.input_name.$error.pattern && validation.submitted)">This field can only contain the following characters: <b>{{ toolAttributeModel.characters }}</b></span>
	</div>
</div>
