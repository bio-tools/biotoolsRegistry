<div class="ui-grid-cell-contents ui-grid-cell-link" bindonce ng-controller="ToolGridCellController" ng-init="init(col.colDef.name, grid.renderContainers.body.visibleRowCache.indexOf(row))">
	<div ng-if="RowHeight() > DefaultRowHeight()">
		<div class="ui-grid-read-more-button" ng-style="CellStyle()"><a ui-sref="tool({id: row.entity.biotoolsID, version: row.entity.versionId})">Read More â€º</a></div>
	</div>
	<div ng-repeat="function in row.entity.function" id="{{::RowIdentifier()}}">
		<ul class="fa-ul" ng-repeat="input in function.input">
			<li><i class="fa-li fa fa-sign-in"></i>
				<a bo-href="input.data.uri"><span bo-html="input.data.term | highlight:grid.appScope.Highlighting.terms"></span></a><br>
				<small>
					<span ng-repeat="format in input.format">
						<span bo-show="$first"> (</span>
						<a bo-href="format.uri"><span bo-html="format.term | highlight:grid.appScope.Highlighting.terms"></span></a>
						<span bo-show="!$last">, </span>
						<span bo-show="$last">)</span>
					</span>
				</small>
			</li>
		</ul>
	</div>
</div>
