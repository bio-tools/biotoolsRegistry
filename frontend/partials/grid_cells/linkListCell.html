<div class="ui-grid-cell-contents" bindonce ng-controller="ToolGridCellController" ng-init="init(col.colDef.name, grid.renderContainers.body.visibleRowCache.indexOf(row))">
	<div ng-if="RowHeight() > DefaultRowHeight()">
		<div class="ui-grid-read-more-button" ng-style="CellStyle()"><a ui-sref="tool({id: row.entity.biotoolsID, version: row.entity.versionId})">Read More â€º</a></div>
	</div>
	<div ng-if="COL_FIELD.length == 0">-</div>
	<div ng-if="COL_FIELD.length != 0" id="{{::RowIdentifier()}}">
		<ul style="list-style-type:circle">
			<div ng-repeat="row in COL_FIELD">
				<li>
					<a bo-href="row.{{'url'}}"><span bo-html="row.{{'type'}} | highlight:grid.appScope.Highlighting.terms"></span></a>
				</li>
			</div>
		</ul>
	</div>
</div>
