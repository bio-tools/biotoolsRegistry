<div class="tool-edit-form">
  <form [formGroup]="form" class="summary-form">
    
    <!-- Tool Name -->
    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Tool Name *</mat-label>
        <input matInput 
               formControlName="name" 
               placeholder="Enter tool name" 
               required>
        <mat-error *ngIf="hasError('name')">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Description -->
    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Description *</mat-label>
        <textarea matInput 
                  formControlName="description" 
                  placeholder="Enter tool description" 
                  rows="4" 
                  required></textarea>
        <mat-error *ngIf="hasError('description')">
          {{ getErrorMessage('description') }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Homepage -->
    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Homepage</mat-label>
        <input matInput 
               formControlName="homepage" 
               placeholder="Enter homepage URL" 
               type="url">
        <mat-error *ngIf="hasError('homepage')">
          {{ getErrorMessage('homepage') }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Version -->
    <div class="form-section">
      <mat-form-field appearance="outline">
        <mat-label>Version</mat-label>
        <input matInput 
               formControlName="version" 
               placeholder="Enter version">
        <mat-error *ngIf="hasError('version')">
          {{ getErrorMessage('version') }}
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
