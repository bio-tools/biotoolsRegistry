<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">account_circle</mat-icon>
        Sign In to bio.tools
      </mat-card-title>
      <mat-card-subtitle>
        Enter your credentials to access your account
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            formControlName="username" 
            placeholder="Enter your username"
            autocomplete="username"
          >
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.errors">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
          >
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword()"
          >
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.errors">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!loginForm.valid || loading()"
            class="login-button"
          >
            <mat-spinner 
              *ngIf="loading()" 
              diameter="20"
              class="login-spinner"
            ></mat-spinner>
            <span *ngIf="!loading()">Sign In</span>
            <span *ngIf="loading()">Signing In...</span>
          </button>
        </div>

        <div class="login-links">
          <a routerLink="/register" mat-button color="primary">
            Don't have an account? Sign up
          </a>
          <a routerLink="/forgot-password" mat-button color="accent">
            Forgot password?
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
