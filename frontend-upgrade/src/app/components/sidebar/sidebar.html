<aside class="filters-sidebar">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Filters</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Tool Type</mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="filter-section">
                    @for (type of toolTypes; track $index) {
                      <mat-checkbox>
                        {{ type }}
                      </mat-checkbox>
                    }
                  </div>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Topic</mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="filter-section">
                    <mat-checkbox>Sequence analysis</mat-checkbox>
                    <mat-checkbox>Phylogenetics</mat-checkbox>
                    <mat-checkbox>Structural biology</mat-checkbox>
                    <mat-checkbox>Genomics</mat-checkbox>
                  </div>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Operating System</mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="filter-section">
                    <mat-checkbox>Linux</mat-checkbox>
                    <mat-checkbox>Mac</mat-checkbox>
                    <mat-checkbox>Windows</mat-checkbox>
                  </div>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>Programming Language</mat-panel-title>
                  </mat-expansion-panel-header>
                  <div class="filter-section">
                    @for (lang of programmingLanguages; track $index) {
                      <mat-checkbox
                        [checked]="selectedLangs.has(lang)"
                        (change)="toggleLang(lang, $event.checked)">
                        {{ lang }}
                      </mat-checkbox>
                    }
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-card-content>
          </mat-card>
        </aside>
